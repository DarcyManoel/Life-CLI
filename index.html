<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="icon.svg">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Web CLI</title>
	</head>
	<body onkeypress="document.getElementById('input').focus()">
		<div id="terminal"></div>
		<div id="command" onclick="document.getElementById('input').focus()">
			<div id="command-prefix" class="subtle-element">root:</div>
			<input id="input" autofocus onkeydown="inputKeyDown(this.value,event)" oninput="inputCommand(this.value)"></input>
			<div style="position:relative;">
				<span id="input-reflection" style="color:#73ABAD;"></span>
				<span id="input-suggestion" style="color:#73ABAD;"></span>
			</div>
			<b id="blinker">_</b>
		</div>
	</body>
	<script type="text/javascript" src="scripts.js"></script>
</html>
